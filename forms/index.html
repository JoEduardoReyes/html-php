<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Como obtener una solicitud</title>
	</head>
	<body>
		<script>
			const formData = new FormData();

			formData.append("nombre", "Eduardo");
			formData.append("edad", "23");

			fetch("server.php?color=naranja", {
				body: formData,
				method: "POST",
			})
				.then((res) => res.text())
				.then((data) => {
					console.log(data);
				});
		</script>
	</body>
</html>
